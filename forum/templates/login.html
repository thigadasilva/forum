<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="styles/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Central da Lei</title>
</head>
<body>
    
    {% set mensagem = get_flashed_messages() %}

    {% if mensagem %}
         <div class="flash_alerta"> 
             {{ mensagem[0] }}
         </div>
    {% endif %}

    <div id="container">
        <div class="logo-header">
            <img src="/static/img/logo.png">
            <a href="/" id="titulo">
                <div class="logo-text">
                    <span class="central">CENTRAL</span>
                    <span class="da-lei">
                        <span class="line-left"></span>
                        DA LEI
                        <span class="line-right"></span>
                    </span>
                </div>
            </a>
        </div>
        
        <!-- form corrigido para enviar para /login -->
        <form action="/login" method="post" name="Login">
            <div class="card-group">
                <label for="email"><strong>E-mail:</strong></label>
                <input type="text" name="email" id="email" placeholder="E-mail" required>
            </div>
            
            <div class="card-group">
                <label for="senha"><strong>Senha:</strong></label>
                <input type="password" name="senha" id="senha" placeholder="Senha" required>
                <div class="forgot-password">
                    <a href="#" id="registro">Esqueceu sua senha?</a>
                </div>
            </div>
            
            <input type="submit" value="Entrar" id="submit">
            
            <div class="divider">
                <span>Ou entre com</span>
            </div>
            
            <div class="social-login">
                <div class="social-btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook">
                </div>
                <div class="social-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" alt="Google">
                </div>
                <div class="social-btn">
                    <img src="/static/img/twitter.png" alt="x">
                </div>
            </div>
            
            <div class="signup-link">
                NÃ£o tem uma conta? <a href="/registro" id="registro">Cadastre-se</a>
            </div>
        </form>
    </div>
</body>
</html>
