<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="styles/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Central da Lei - Registro</title>
</head>
<body>
    <div id="container">
        <div class="logo-header">
            <img src="/static/img/logo.png">
            <a href="/" id="titulo">
                <div class="logo-text">
                    <span class="central">CENTRAL</span>
                    <span class="da-lei">
                        <span class="line-left"></span>
                        DA LEI
                        <span class="line-right"></span>
                    </span>
                </div>
            </a>
        </div>
        
        <!-- Form corrige para enviar para /registro -->
        <form action="/registro.html" method="post" name="Registro">

            <div class="card-group">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" placeholder="Seu nome" required>
            </div>

            <div class="card-group">
                <label for="email"><strong>E-mail:</strong></label>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
            </div>
             <div class="card-group">
                <label for="data"><strong>Data de nascimento:</strong></label>
                <input type="date" name="email" id="data" placeholder="data" required>
            </div>

            <div class="card-group">
                <label for="senha"><strong>Senha:</strong></label>
                <input type="password" name="senha" id="senha" placeholder="Senha" required>
            </div>
            
            <input type="submit" value="Cadastrar" id="submit">
            
            <div class="signup-link">
                Já possui uma conta? <a href="/login" id="registro">Faça Login</a>
            </div>
        </form>
    </div>
</body>
</html>
